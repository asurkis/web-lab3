<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
        .ui-analog-clock {
            width: 200px;
        }
    </style>
</h:head>

<h:body>
    <div>
        <div>Студент: Суркис Антон Игоревич</div>
        <div>Группа: P3213</div>
        <div>Вариант: 213905</div>
    </div>

    <br/>

    <h:form>
        <div>Добавить пользователя:</div>
        <div><h:message for="newUserName" style="color: red"/></div>
        <div>
            <h:inputText id="newUserName" value="#{input.newUsername}" validatorMessage="Введите новое имя пользователя">
                <f:validator validatorId="ru.ifmo.se.labs.asurkis.lab3.UsernameValidator"/>
            </h:inputText>
            <h:commandButton action="#{input.addUser()}" value="Добавить"/>
        </div>
    </h:form>

    <br/>

    <h:form>
        <p:clock mode="server" displayMode="analog"/>
        <br/>
        <div>Пользователь:</div>
        <div><h:message for="userSelect" style="color: red"/></div>
        <div>
            <h:selectOneMenu id="userSelect" value="#{input.userId}" required="true" requiredMessage="Выберите пользователя">
                <f:selectItem itemLabel="Выберите пользователя" itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems var="user" value="#{model.users}" itemValue="#{user.id}" itemLabel="#{user.name}"/>
            </h:selectOneMenu>
            <h:commandButton action="#{input.removeUser()}" value="Удалить"/>
        </div>
        <h:commandLink action="page" value="К основной странице"/>
    </h:form>
</h:body>
</html>
